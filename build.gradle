buildscript {
    ext {
        elasticVersion = '8.17.3'
        luceneVersion = '9.12.0'
        log4jVersion = '2.17.1'
    }
    repositories {
        mavenCentral()
        maven { url 'https://artifacts.elastic.co/maven' }
    }
    dependencies {
        classpath "org.elasticsearch.gradle:build-tools:${elasticVersion}"
    }
}

apply plugin: 'elasticsearch.esplugin'
apply plugin: 'elasticsearch.yaml-rest-test'

group = 'org.es'
version = '0.1.0'

repositories {
    mavenCentral()
    maven { url 'https://artifacts.elastic.co/maven' }
}

esplugin {
    name = 'es-tok'
    description = 'Elasticsearch plugin with Aho-Corasick tokenization and vocabulary management'
    classname = 'org.es.tok.EsTokPlugin'
}

dependencies {
    implementation "org.ahocorasick:ahocorasick:0.6.3"
    
    testImplementation "junit:junit:4.13.2"
    testImplementation "org.apache.lucene:lucene-test-framework:${luceneVersion}"
    testImplementation "org.apache.lucene:lucene-analysis-common:${luceneVersion}"
    
    yamlRestTestRuntimeOnly "org.apache.logging.log4j:log4j-core:${log4jVersion}"
}

// Test tasks
task testTokenizer(type: JavaExec) {
    classpath = sourceSets.test.runtimeClasspath
    mainClass = 'org.es.tok.TestTokenizer'
}

task testAnalyzer(type: JavaExec) {
    classpath = sourceSets.test.runtimeClasspath
    mainClass = 'org.es.tok.TestAnalyzer'
}

